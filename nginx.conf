server {
  listen 80;

  location = / {
    return 301 /webhook/crm;
  }

  location = /crm {
    return 301 /webhook/crm;
  }

  location = /dashboard {
    return 301 /webhook/dashboard;
  }

  location /webhook/ {
    proxy_pass https://n8n.mundoai.com.br/webhook/;
    proxy_set_header Host n8n.mundoai.com.br;
    proxy_ssl_server_name on;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
