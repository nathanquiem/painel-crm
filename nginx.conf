server {
  listen 80;

  location = / {
    return 301 /crm;
  }

  location = /crm {
    proxy_pass https://n8n.mundoai.com.br/webhook/crm;
    proxy_set_header Host n8n.mundoai.com.br;
    proxy_ssl_server_name on;
  }

  location = /dashboard {
    proxy_pass https://n8n.mundoai.com.br/webhook/dashboard;
    proxy_set_header Host n8n.mundoai.com.br;
    proxy_ssl_server_name on;
  }

  location /api/ {
    proxy_pass https://n8n.mundoai.com.br/webhook/api/;
    proxy_set_header Host n8n.mundoai.com.br;
    proxy_ssl_server_name on;
  }
}
